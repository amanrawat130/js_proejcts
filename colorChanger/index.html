<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Changer</title>
</head>

<body>
        <div>
            <input type="text" id="color">
            <button id="btn">Get Color</button>
        </div>
        
        <div class="container">
            <div class="box" id="blue" style="background-color: blue; color: white;">Blue</div>
            <div class="box" id="green" style="background-color: green; color: white;">Green</div>
            <div class="box" id="yellow" style="background-color: yellow; color: black;">Yellow</div>
            <div class="box" id="pink" style="background-color: pink; color: black;">Pink</div>
            <div class="box" id="red" style="background-color: red; color: white;">Red</div>
            <div class="box" id="violet" style="background-color: violet; color: white;">Voilet</div>
        </div>

        </script> -->
        <script src="script.js"></script>
</body>

</html>
